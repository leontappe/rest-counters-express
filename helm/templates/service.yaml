apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-api
  labels:
    {{- include "rest-counters-express.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "rest-counters-express.selectorLabels" . | nindent 4 }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-metrics
  labels:
    {{- include "rest-counters-express.labels" . | nindent 4 }}
spec:
  type: {{ .Values.restCounters.metrics.serviceType }}
  selector:
    {{- include "rest-counters-express.selectorLabels" . | nindent 4 }}
  ports:
    - protocol: TCP
      port: {{ .Values.restCounters.metrics.port }}
      targetPort: {{ .Values.restCounters.metrics.port }}
      name: http